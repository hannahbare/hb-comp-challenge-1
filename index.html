<!DOCTYPE html>
<html>
<head>
  <title>Comp1</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Quicksand" rel="stylesheet">
</head>
<body>
  <main>
    <article id="title">
      <h1>Steve Zissou</h1>
      <p>Don't point that gun at him, he's an unpaid intern.</p>
      <button><img src="photos/icons/download.png" class="title__btn--icon"> RESUME</button>

      <button id="title__btn--contact"><img src="photos/icons/info.png" class="title__btn--icon"> CONTACT</button>
    </article>

    <div><img src="photos/mobile-img.png" class="mobile__img"></div>

    <article class="boxes" id="first"><img src="photos/icons/id.png" class="box__icons"><span class="box__words">PROFILE</span></article>

    <article class="boxes" id="second"><img src="photos/icons/beachball.png" class="box__icons"><span class="box__words">EXPERIENCE</span></article>

    <article class="boxes" id="third"><img src="photos/icons/book.png" class="box__icons"><span class="box__words">EDUCATION</span></article>

    <article class="boxes" id="fourth"><img src="photos/icons/typewritter.png" class="box__icons"><span class="box__words">BLOG</span></article>

    <article class="boxes" id="fifth"><img src="photos/icons/share.png" class="box__icons"><span class="box__words">SOCIAL MENU</span></article>

    <article class="boxes" id="sixth"><img src="photos/icons/plane.png" class="box__icons"><span class="box__words">CONTACT</span></article>

    <article class="boxes" id="seventh"><img src="photos/icons/monitor.png" class="box__icons"><span class="box__words">PORTFOLIO</span></article>

  </main>
  <aside>
    <img src="photos/steve.jpg" id="aside__background--img">
    <img src="photos/icons/right.png" class="aside__icons" id="aside__arrow--right">
    <img src="photos/icons/left.png" class="aside__icons" id="aside__arrow--left">
    <img src="photos/icons/dots.png" class="aside__icons" id="aside__menu--dots">
  </aside>
</body>
</html>
