<!DOCTYPE html>
<html>
<head lang="en">
  <title>Comp1</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Quicksand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee" rel="stylesheet">
</head>
<body>
  <main>
    <div><img src="photos/tail.jpg" alt="The jaguar shark tail from the movie." class="mobile__img"></div>
    <article id="title">
      <h1>Steve Zissou</h1>
      <p>"Don't point that gun at him, he's an unpaid intern."</p>
      <button><img src="photos/icons/beachball.png" alt="Beach ball icon for the inquire button." class="title__btn--icon"> INQUIRE</button>
      <button id="title__btn--contact"><img src="photos/icons/plane.png" alt="Paper plane icon for the contact button." class="title__btn--icon"> CONTACT</button>
    </article>
    <article class="boxes" id="first"><img src="photos/icons/boat.png" alt="Boat icon image for the Belafonte." class="box__icons"><span class="box__words">BELAFONTE</span></article>
    <article class="boxes" id="second"><img src="photos/icons/shark.png" alt="Shark icon for the Jaguar Shark." class="box__icons"><span class="box__words">JAGUAR SHARK</span></article>
    <article class="boxes" id="third"><img src="photos/icons/beanie.png" alt="Beanie icon." class="box__icons"><span class="box__words">BEANIES</span></article>
    <article class="boxes" id="fourth"><img src="photos/icons/map.png" alt="Map icon." class="box__icons"><span class="box__words">HUNT</span></article>
    <article class="boxes" id="fifth"><img src="photos/icons/guitar.png" alt="Guitar icon for the artist, Seu Gorge." class="box__icons"><span class="box__words">SEU GORGE</span></article>
    <article class="boxes" id="sixth"><img src="photos/icons/navigation.png" alt="A boat wheel icon for navigation." class="box__icons"><span class="box__words">NAV</span></article>
    <article class="boxes" id="seventh"><img src="photos/icons/dolphin.png" alt="A dolphin icon for this section." class="box__icons"><span class="box__words">DOLPHINS</span></article>
  </main>
  <aside>
    <img src="photos/steve.jpg" alt="Main photo for Steve Zissou." id="aside__background--img">
    <img src="photos/icons/right.png" class="aside__icons" alt="Right arrow icon." id="aside__arrow--right">
    <img src="photos/icons/left.png" class="aside__icons" alt="Left arrow icon." id="aside__arrow--left">
    <img src="photos/icons/dots.png" class="aside__icons" alt="Carousel icon for different images." id="aside__menu--dots">
  </aside>
</body>
</html>
