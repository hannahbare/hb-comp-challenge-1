<!DOCTYPE html>
<html>
<head>
  <title>Comp1</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Quicksand" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Mukta+Mahee" rel="stylesheet">
</head>
<body>
  <main>
    <div><img src="photos/tail.jpg" class="mobile__img"></div>
    <article id="title">
      <h1>Steve Zissou</h1>
      <p>"Don't point that gun at him, he's an unpaid intern."</p>
      <button><img src="photos/icons/beachball.png" class="title__btn--icon"> INQUIRE</button>

      <button id="title__btn--contact"><img src="photos/icons/plane.png" class="title__btn--icon"> CONTACT</button>
    </article>

    <article class="boxes" id="first"><img src="photos/icons/boat.png" class="box__icons"><span class="box__words">BELAFONTE</span></article>

    <article class="boxes" id="second"><img src="photos/icons/shark.png" class="box__icons"><span class="box__words">JAGUAR SHARK</span></article>
    
    <article class="boxes" id="third"><img src="photos/icons/beanie.png" class="box__icons"><span class="box__words">BEANIES</span></article>
    
    <article class="boxes" id="fourth"><img src="photos/icons/map.png" class="box__icons"><span class="box__words">HUNT</span></article>
    
    <article class="boxes" id="fifth"><img src="photos/icons/guitar.png" class="box__icons"><span class="box__words">SEU GORGE</span></article>
    
    <article class="boxes" id="sixth"><img src="photos/icons/navigation.png" class="box__icons"><span class="box__words">NAV</span></article>

    <article class="boxes" id="seventh"><img src="photos/icons/dolphin.png" class="box__icons"><span class="box__words">DOLPHINS</span></article>

  </main>
  <aside>
    <img src="photos/steve.jpg" id="aside__background--img">
    <img src="photos/icons/right.png" class="aside__icons" id="aside__arrow--right">
    <img src="photos/icons/left.png" class="aside__icons" id="aside__arrow--left">
    <img src="photos/icons/dots.png" class="aside__icons" id="aside__menu--dots">
  </aside>
</body>
</html>
